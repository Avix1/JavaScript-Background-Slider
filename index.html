<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Background Slider</title>
</head>
<body>
    <div class="slider-container">
        <div
          class="slide active"
          style="
            background-image: url('https://w.wallhaven.cc/full/z8/wallhaven-z82evv.jpg');
          "
        ></div>
        <div
          class="slide"
          style="
            background-image: url('https://w.wallhaven.cc/full/j3/wallhaven-j3rzl5.png');
          "
        ></div>
  
        <div
          class="slide"
          style="
            background-image: url('https://w.wallhaven.cc/full/28/wallhaven-28jq1x.jpg');
          "
        ></div>
  
        <div
          class="slide"
          style="
            background-image: url('https://w.wallhaven.cc/full/z8/wallhaven-z82epo.jpg');
          "
        ></div>
  
        <div
          class="slide"
          style="background-image: url('https://w.wallhaven.cc/full/m9/wallhaven-m9r5xk.png');"
        ></div>
  
        <button class="arrow left-arrow" id="left">
          <i class="fas fa-arrow-left"></i>
        </button>
  
        <button class="arrow right-arrow" id="right">
          <i class="fas fa-arrow-right"></i>
        </button>
      </div>
      <script src="script.js"></script>
</body>
</html>
